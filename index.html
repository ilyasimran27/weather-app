<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Lobster&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
    <title>changed</title>
</head>

<body>

    <section id="first">
        <div class="overlay">
            <div class="container">
                <h1>Weather App</h1>
                <div id="search">
                    <input type="text" placeholder="enter city to find weather">

                    <i class="fas fa-search"></i>
                </div>
                <button id="srh-btn" onclick="getData()"> click to search </button>

            </div>
        </div>
    </section>
    <section id="second">
        <div class="overlay">
            <div class="information">
                <div class="image"><img class="icon"></div>

                <div class="main">
                    <h1></h1>
                    <div class="parameter">
                        <div class="temp">
                            <h2 class="pra-head">temperature</h2>
                            <p class="pra-content" id="temp"> </p>

                        </div>
                        <div class="humidity">
                            <h2 class="pra-head">Humidity</h2>
                            <p class="pra-content" id="humidity"></p>

                        </div>
                        <div class="wind">
                            <h2 class="pra-head">Wind</h2>
                            <p class="pra-content" id="wind"></p>

                        </div>

                    </div>
                    <button id="go-back" onclick="goBack()">go back</button>
                </div>
            </div>

        </div>

    </section>

</body>

</html>
